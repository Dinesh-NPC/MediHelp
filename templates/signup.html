{% extends "base.html" %}

{% block content %}
<style>
    /* Classic Medical Portal Styling */
body {
    margin: 0;
    padding: 0;
    font-family: 'Georgia', serif;
    background: #f9f9f9;
}

.signup-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    min-height: 100vh;
}

/* Medical Image Section */
.medical-illustration {
    background: url('https://images.unsplash.com/photo-1582053433976-25c00369fc93?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') center center/cover;
    position: relative;
}

.medical-illustration::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(23, 75, 126, 0.8);
}

/* Signup Form Section */
.signup-form-section {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    background: #ffffff;
}

.form-container {
    max-width: 400px;
    width: 100%;
}

.classic-header {
    text-align: center;
    margin-bottom: 2.5rem;
}

.classic-header img {
    width: 80px;
    margin-bottom: 1rem;
}

.classic-header h1 {
    font-size: 2rem;
    color: #1a3b5d;
    margin: 0.5rem 0;
    font-weight: 400;
}

.classic-header p {
    color: #666;
    font-size: 0.95rem;
}

/* Classic Form Elements */
.classic-form {
    margin-top: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    color: #1a3b5d;
    margin-bottom: 0.5rem;
    font-size: 0.95rem;
}

.form-control {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.form-control:focus {
    border-color: #1a3b5d;
    outline: none;
}

.classic-btn {
    width: 100%;
    padding: 0.8rem;
    background: #1a3b5d;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
}

.classic-btn:hover {
    background: #122942;
}

.additional-links {
    margin-top: 1.5rem;
    text-align: center;
}

.additional-links a {
    color: #1a3b5d;
    text-decoration: none;
    font-size: 0.9rem;
}

.additional-links a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
    .signup-container {
        grid-template-columns: 1fr;
    }
    
    .medical-illustration {
        display: none;
    }
}
</style>

<div class="signup-container">
    <div class="medical-illustration"></div>
    
    <div class="signup-form-section">
        <div class="form-container">
            <div class="classic-header">
                <img src="{{ url_for('static', filename='assets/logo-trans.png') }}" alt="Hospital Logo">
                <h1>MediHelp Registration</h1>
                <p>Create Your Secure Health Account</p>
            </div>

            <form method="POST" class="classic-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" 
                           class="form-control"
                           name="username" 
                           id="username" 
                           required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" 
                           class="form-control"
                           name="email" 
                           id="email" 
                           required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" 
                           class="form-control"
                           name="password" 
                           id="password" 
                           required>
                </div>

                <button type="submit" class="classic-btn">Create Account</button>

                <div class="additional-links">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
